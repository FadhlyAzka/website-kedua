<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Screen</title>
    <link rel="stylesheet" href="screen-style.css">
</head>
<body>
    <div class="dialogue-wrapper">
        <!-- TOP TEXTBOX (Dialogue) -->
        <div id="dialogue-box-top" class="textbox right">
            <div class="name-tag">[LATEZ]</div>
            <div class="photo-box"></div>
            <div id="dialogue-text" class="text-content">
            </div>
        </div>

        <!-- BOTTOM TEXTBOX (Choice) -->
        <div id="choice-box" class="textbox">
            <div id="choice-content" class="text-content"></div>
            <!-- choice form inserted dynamically -->
        </div>

    </div>
    <script type="module" src="screen-script.js"></script>
</body>
</html>

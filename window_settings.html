<div class="settings-container">
    <div style="margin-bottom: 30px; color: var(--color-main);">
        <h3><i class="fas fa-palette"></i> UI Color Theme</h3>
        <p style="font-size: 0.8rem; color: var(--text-caption-color); margin-bottom: 10px;">Select your preferred Latezverse interface color.</p>
        <button class="tab-btn" id="theme-pink-btn" onclick="setTheme('pink')">Evening Sunset</button>
        <button class="tab-btn" id="theme-yellow-btn" onclick="setTheme('yellow')">Rusty Yellow</button>
    </div>

    <hr style="border: 0; border-top: 1px solid var(--color-200); margin: 20px 0;">

    <div style="color: var(--color-main);">
        <h3><i class="fas fa-volume-up"></i> Music Volume</h3>
        <div style="display: flex; align-items: center; gap: 15px; margin-top: 10px;">
            <i class="fas fa-volume-mute" style="color: var(--color-main);"></i>
            <input type="range" id="volume-slider" min="0" max="100" value="70" 
                    style="flex-grow: 1; accent-color: var(--color-main);" 
                    oninput="updateVolume(this.value)">
            <span id="volume-label">70%</span>
        </div>
    </div>
</div>

<img src="x" onerror="syncSettingsUI()" style="display:none;">
